<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="tab.css">
    <script src="jquery-1.12.4.js"></script>
</head>
<body>
<div class="tab tab-js">
    <ul class="tab-ul">
        <li class="tab-li active"><a>第1个标签页</a></li>
        <li class="tab-li"><a>第2个标签页</a></li>
        <li class="tab-li"><a>第3个标签页</a></li>
        <li class="tab-li"><a>第4个标签页</a></li>
        <div class="clear"></div>
    </ul>
    <div class="tab-main">
        <div class="tab-item current">第1个标签页</div>
        <div class="tab-item">第2个标签页</div>
        <div class="tab-item">第3个标签页</div>
        <div class="tab-item">第4个标签页</div>
    </div>
</div>

<script src="tab.js"></script>
<script>
//实例化Tab对象
    $(function () {
        Tab.init($('.tab-js'));//调用
    })
</script>
</body>
</html>
